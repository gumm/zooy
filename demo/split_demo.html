<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slit DEMO</title>
    <link rel="stylesheet" href="../src/css/main.css">
    <style>
        html {
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        .zoo_nest {
            background-color: transparent;
        }

        #left {
            position: absolute;
            top: 15%;
            left: 15%;
            background-color: #f7f7f7;
            height: 70%;
            width: calc(35% - 7%);
        }

        #right {
            position: absolute;
            top: 15%;
            right: 15%;
            /*background-color: #ffebeb;*/
            height: 70%;
            width: calc(35% - 7%);
        }

        .bg_red {
            background: tomato;
        }

        .bg_blue {
            background: cornflowerblue;
        }

        .bg_orange {
            background: sandybrown;
        }

        .bg_pink {
            background: lightpink;
        }

        .custom_dragger {
            background: #953b39;
        }

        .custom_grabber {
            background: #00ffea;
        }



    </style>
</head>
<body>
<div id="left"></div>
<div id="right"></div>


<script type="module">
  import zooy from '../main.js'

  // Split (Simple)
  const t = new zooy.Split_2();
  t.domFunc = () => document.getElementById('right');
  t.render();
  t.addSplit(undefined, 'NS', 35, 80, ['bg_blue'], [], ['bg_red'], ['custom_dragger'], ['custom_grabber'],);
  t.addSplit(t.getNest('B'), 'EW', 80, 80, [], ['bg_orange'], ['bg_pink'], ['custom_dragger'], ['custom_grabber']);
  t.closeAndLock('BA');
  t.lock('A')
  t.listen(t, zooy.UiEventType.SPLIT, e => {
    console.log(e);
  })
  window.split_test = t;


  // Traditional Split (Old Style)
  const r = new zooy.Split(10, 15);
  r.domFunc = () => document.getElementById('left');
  r.render();
  r.addSplit(undefined, 'NS', [35], [80]);
  r.addSplit(r.getNest('B'), 'EW', [80], [80]);
  r.closeAndLock('BA');
  r.listen(r, zooy.UiEventType.SPLIT, e => {
    console.log(e);
  })


</script>

</body>
</html>
