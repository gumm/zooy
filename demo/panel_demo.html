<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Component</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="../node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet" href="../src/css/main.css">
    <script src="../node_modules/material-components-web/dist/material-components-web.js"></script>
    <style>
        .nest.A {
            background-color: cornflowerblue;
        }
        .nest.B {
            background-color: tomato;
        }
        .nest.C {
            background-color: goldenrod;
        }
    </style>
</head>
<body class="mdc-typography">
<div id="root" style="
    position: absolute;
    top:25%;
    left: 15%;
    width: 75%;
    height:50%;
    background-color: grey">
</div>
<script type="module">

  import zooy from '../main.js';

  const s = new zooy.Split(30);
  s.domFunc = () => document.getElementById('root');
  s.render();
  s.addSplit(undefined, 'EW');

  const p = new zooy.Panel('./panel/empty.html');
  p.target = s.getNest('B');
  p.readyFunc = mdc.autoInit;
  p.renderWithTemplate();



</script>
<script>
  mdc.autoInit();
</script>

</body>
</html>
